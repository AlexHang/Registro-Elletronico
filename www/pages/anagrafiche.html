<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="scripts/materialize.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Angular js-->
    <script src="scripts/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

    <script src="scripts/anagrafiche.js" ></script>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>BlankCordovaApp1</title>
</head>
<body ng-app="anagrafiche" ng-controller="anagrafiche_ctrl">
    <div class="container-fluid" id="container">

        <nav style="background-color:black;"><a href="#"  data-target="slide-out" class="sidenav-trigger"  style="display:block" ><i class="material-icons">menu</i></a></nav>
        <ul id="slide-out" class="sidenav">
            <li>
                <!-- <div class="user-view">
                <div class="background">
                    <img src="images/office.jpg">
                </div>
                <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
                <a href="#name"><span class="white-text name">John Doe</span></a>
                <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>-->
            </li>
            <li><a href="index.html"><i class="material-icons">home</i>Casa</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Actions</a></li>
            <li><a id="print_tabel" class="waves-effect"  href="export.html" >Esportare la tabella</a></li>
        </ul>
        <div id="modal_add" class="modal">
            <div class="modal-content">
               
                    <input type="text" name='name0' placeholder='Nume copil' ng-model="nume" class="form-control" />

                    <input type="text" name='name0' placeholder='Prenume copil' ng-model="prenume" class="form-control" />

                    <input type="number" min="1" name='telefon' ng-model="telefon" placeholder='Numarul de telefon' class="form-control" />

                    <input type="date" name='date' class="form-control" ng-model="date1" />

                    <input type="email" ng-model="email" placeholder="email" />

                    <textarea ng-model="note" class="materialize-textarea"></textarea>
               
                
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" ng-click="add_copil()">Submit</a>
            </div>
        </div>

        <div id="modal_edit" class="modal">
            <div class="modal-content">
               


                    <input type="text" name='name0' placeholder='Nume copil' ng-model="nume_edit" class="form-control" />

                    <input type="text" name='name0' placeholder='Prenume copil' ng-model="prenume_edit" class="form-control" />

                    <input type="number" pattern="[0-9]*" min="1" name='telefon' ng-model="telefon_edit" placeholder='Numarul de telefon' class="form-control" />

                    <input type="date" name='date' class="form-control" ng-model="date1_edit" />

                    <input type="text" ng-model="email_edit" placeholder="email" />

                    <textarea ng-model="note_edit" class="materialize-textarea"></textarea>
          
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn red" ng-click="delete_kid()">Delete</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" ng-click="edit_save_copil()">Submit</a>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red modal-trigger" href="#modal_add" id="add_entry">
                <i class="large material-icons">mode_edit</i>
            </a>
            <!--<ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>-->
        </div>
        <div>
            <ul class="collection">
                <li class="collection-item avatar  modal-trigger" href="#modal_edit" ng-repeat="x in tabel['elevi'] track by $index" ng-click="edit_copil($index)">
                    <i class="material-icons circle">person</i>
                    <span class="title">{{x.nume}}</span>
                    <p>
                        {{x.prenume}}
                    </p>
                    <a href="#!" class="secondary-content"><i class="material-icons">edit</i></a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
